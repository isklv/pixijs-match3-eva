<html>
	<head>
		<title>EVA Test</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/styles.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<!-- <img src="static/images/happy-cup.svg" alt="" class="main-cup"> -->
		<!-- <img src="static/images/halva-logo.svg" alt="Халва" class="logo"> -->
		<!-- <button id="show-dialog" type="button" class="mdl-button">Show Dialog</button> -->

		<!-- Сохраните ваш результат -->
		<dialog class="mdl-dialog save-score">
			<img src="static/images/sad-cup.svg" alt="Грустная кружка" width="142" height="165">
			<h4 class="mdl-dialog__title">Сохраните свои баллы, чтобы получить призы , введите свое имя и номер телефона</h4>
			<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" id="sample3">
					<label class="mdl-textfield__label" for="sample3">Имя</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
					<label class="mdl-textfield__label" for="sample4">Номер телефона</label>
					<span class="mdl-textfield__error">Input is not a number!</span>
			</div>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
			Получить код
			</button>
		</dialog>

		<!-- Вы прекрасны -->
		<dialog class="mdl-dialog you-are-beautiful">
				<img src="static/images/happy-cup.svg" alt="Веселая кружка" width="175" height="170">
				<h4 class="mdl-dialog__title">Вы великолепны!</h4>
				<button class="next-level">
					<img src="static/images/continue-button.svg" alt="Следующий уровень" width="77" height="77">
				</button>
				<p>Следующий<br>уровень</p>
		</dialog>

		<!-- Введите код из СМС -->
		<dialog class="mdl-dialog code-from-sms">
				<img src="static/images/sad-cup.svg" alt="Грустная кружка" width="142" height="165">
				<h4 class="mdl-dialog__title">Введите код из смс</h4>
				<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
						<label class="mdl-textfield__label" for="sample4">Номер телефона</label>
						<span class="mdl-textfield__error">Input is not a number!</span>
				</div>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
						Подтвердить
				</button>
		</dialog>

		<!-- Попробуй еще раз -->
		<dialog class="mdl-dialog repeat-it">
				<img src="static/images/happy-cup.svg" alt="Веселая кружка" width="175" height="170">
				<h4 class="mdl-dialog__title">Попробуй еще!</h4>
				<button class="repeat-level">
					<img src="static/images/repeat-button.svg" alt="Ещё раз" width="77" height="77">
				</button>
				<p>Ещё раз</p>
		</dialog>
		  <script>
			var dialog = document.querySelector('.save-score');
			var showDialogButton = document.querySelector('#show-dialog');
			// if (! dialog.showModal) {
			//   dialogPolyfill.registerDialog(dialog);
			// }
			showDialogButton.addEventListener('click', function() {
			  dialog.showModal();
			});
			dialog.querySelector('.close').addEventListener('click', function() {
			  dialog.close();
			});
		  </script>
		<script src="./static/js/app.js?1"></script>
	</body>
</html>
